@()
@main() {
<div class="container">
    <div class="row mt-1">
        <div class="col-sm-6">
            <h2>Play CRUD</h2>
        </div>
        <div class="col-sm-6 text-right">
            <a href="#" id="logout" class="btn btn-primary" data-toggle="modal"><span>Logout</span></a>
        </div>
    </div>
    <div class="table-title mt-5">
        <div class="row">
            <div class="col-sm-6">
                <h2>Employees</h2>
            </div>
            <div class="col-sm-6 text-right">
                <a href="#addEmployeeModal" class="btn btn-success addEmployeeModal" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="employees">
                       
        </tbody>
    </table>
    	<!-- Edit Modal HTML -->
	<div id="addEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Add Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>First Name</label>
							<input id="firstName" type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Last Name</label>
							<input id="lastName" type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input id="email" type="email" class="form-control" required>
							<p class="text-danger emailerror"></p>
						</div>
						<div class="form-group">
							<label>Phone</label>
							<input id="phone" type="text" class="form-control" required>
						</div>					
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="button" class="btn btn-success" value="Add" id="add">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Edit Modal HTML -->
	<div id="editEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Edit Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>First Name</label>
							<input id="firstNameEdit" type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Last Name</label>
							<input id="lastNameEdit" type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input id="emailEdit" type="email" class="form-control" required>
							<p class="text-danger emailerror"></p>
						</div>
						<div class="form-group">
							<label>Phone</label>
							<input id="phoneEdit" type="text" class="form-control" required>
						</div>						
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="button" class="btn btn-info" value="Save" id="save">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Delete Modal HTML -->
	<div id="deleteEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Delete Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<p>Are you sure you want to delete these Records?</p>
						<p class="text-warning"><small>This action cannot be undone.</small></p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="button" class="btn btn-danger" value="Delete" id="delete">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="@routes.Assets.versioned("javascripts/home.js")" type="text/javascript"></script>
}
