@()
  @main() {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/index.css")">
    <div class="container">
      <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <p>Test credentails:</p>
        <p>username: test1</p>
        <p>password: test1Password</p>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button id="login" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
      </form>
    </div>
    <script src="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript"></script>
  }
